    <title>Document</title>
    <style>
    .ranges{
        text-align: center;
        font-size: 50px;
    }
    label {
        color:yellow;
    }
    body{
        background-color: black;

<body>
        <div class="ranges">
            <label for="">Opacity</label>
            <input id="opacity"  type="range" min="0" max="1" step="0.01">
            <label  for="">Border Radius</label>
            <input id="radius" type="range" min="0" max="100" step="0.01">
        </div>

            <img class="image" src="https://images.unsplash.com/photo-1570356528233-b442cf2de345?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=466&q=80" alt="">
            <img class="image" src="https://images.unsplash.com/photo-1546518071-fddcdda7580a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80" alt="">
